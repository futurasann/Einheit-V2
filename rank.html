<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EINHEIT | Brand Rank</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #000; --surf: #0d0d0d; --bord: #222; --dim: #999; 
            --accent: #00ff88; --max-w-desktop: 1100px; 
        }
        
        * { box-sizing: border-box; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            background: var(--bg); color: white; font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden; width: 100%; 
        }

        /* NAVBAR */
        nav { display: flex; justify-content: center; align-items: center; position: fixed; width: 100%; top: 20px; z-index: 9999; padding: 0 15px; }
        .nav-container { 
            width: 100%; max-width: var(--max-w-desktop); display: flex; justify-content: space-between; align-items: center; 
            padding: 0 25px; background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(20px); border: 1px solid var(--bord); border-radius: 100px; height: 75px; 
        }
        .nav-logo-img { height: 55px; width: auto; }

        .desktop-menu { display: none; gap: 30px; }
        .desktop-menu a { color: var(--dim); text-decoration: none; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }
        .desktop-menu a:hover, .desktop-menu a.active { color: white; }

        .hamburger-wrapper { position: relative; }
        .hamburger { 
            cursor: pointer; display: flex; flex-direction: column; gap: 6px; 
            background: #1a1a1a; padding: 12px; border-radius: 50%; border: 1px solid #333;
            width: 45px; height: 45px; justify-content: center; align-items: center;
        }
        .hamburger span { width: 18px; height: 2px; background: white; }

        /* CONTENT WRAPPER */
        .wrapper { width: 100%; max-width: 600px; margin: 0 auto; padding: 150px 20px 40px; min-height: 100vh; display: flex; flex-direction: column; }
        
        .stagger > * { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        h2 { font-size: 32px; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 10px; text-align: center; }
        .sub-head { color: var(--dim); font-size: 11px; text-align: center; margin-bottom: 50px; text-transform: uppercase; letter-spacing: 3px; }

        .rank-container { display: flex; flex-direction: column; gap: 12px; flex-grow: 1; }

        /* RANK CARD STYLING */
        .rank-card {
            display: flex; align-items: center; background: var(--surf); 
            padding: 20px; border: 1px solid var(--bord); border-radius: 20px;
            position: relative; overflow: hidden;
        }

        .rank-card.top-1 { border-color: var(--accent); background: linear-gradient(145deg, #0d0d0d, #051a10); }

        .rank-num { width: 40px; font-family: 'JetBrains Mono'; font-weight: 800; font-size: 16px; color: var(--dim); }
        .top-1 .rank-num { color: var(--accent); }

        .brand-logo { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; margin: 0 15px; border: 1px solid var(--bord); }

        .brand-detail { flex-grow: 1; }
        .brand-name { font-size: 14px; font-weight: 800; color: white; text-transform: uppercase; }
        .brand-owner { font-size: 10px; color: var(--dim); margin-top: 2px; }
        
        /* New Manual Assessment Info */
        .manual-scores { display: flex; gap: 10px; margin-top: 8px; }
        .score-tag { font-size: 8px; background: #1a1a1a; padding: 3px 8px; border-radius: 4px; color: var(--accent); border: 1px solid #333; font-weight: 600; }

        .power-box { text-align: right; }
        .power-val { font-family: 'JetBrains Mono'; color: var(--accent); font-size: 16px; font-weight: 800; }
        .power-label { font-size: 7px; color: #444; letter-spacing: 1px; margin-top: 2px; text-transform: uppercase; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="index.html"><img src="https://files.catbox.moe/iru1fz.png" class="nav-logo-img"></a>
            <div class="desktop-menu">
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="rank.html" class="active">Rank</a>
                <a href="news.html">News</a>
                <a href="verify.html">Check ID Card</a>
            </div>
            </div>
    </nav>

    <div class="wrapper stagger">
        <h2>LEADERBOARD.</h2>
        <p class="sub-head">Ranked by Specs & Aesthetics</p>
        
        <div class="rank-container" id="rankContainer">
            </div>

        <footer style="margin-top: 80px; text-align: center; opacity: 0.3; font-size: 9px; font-family: 'JetBrains Mono';">
            VERIFIED ASSESSMENT SYSTEM // 2026
        </footer>
    </div>

    <script>
        const SCRIPT_URL = "URL_APPS_SCRIPT_KAMU";

        async function loadRank() {
            const container = document.getElementById('rankContainer');
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getRank`);
                const data = await response.json();

                container.innerHTML = "";

                data.forEach((item, index) => {
                    /* Mapping berdasarkan strukturmu:
                       item[3] = Brand Name (D)
                       item[4] = Logo URL (E)
                       item[1] = Owner Name (B)
                       item[9] = Power Index (J) - Penentu Rank
                       item[10] = Design Score (K)
                       item[11] = Spec Level (L)
                    */
                    
                    const card = document.createElement('div');
                    card.className = `rank-card ${index === 0 ? 'top-1' : ''}`;
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.style.opacity = "0"; // Triggered by fadeUp animation
                    card.style.animation = "fadeUp 0.6s forwards";

                    card.innerHTML = `
                        <div class="rank-num">#${index + 1}</div>
                        <img src="${item[4] || 'https://via.placeholder.com/100'}" class="brand-logo">
                        <div class="brand-detail">
                            <div class="brand-name">${item[3]}</div>
                            <div class="brand-owner">BY ${item[1]}</div>
                            <div class="manual-scores">
                                <span class="score-tag">üé® ${item[10] || 'N/A'}</span>
                                <span class="score-tag">‚öôÔ∏è ${item[11] || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="power-box">
                            <div class="power-val">${item[9] || 0}</div>
                            <div class="power-label">POWER INDEX</div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                container.innerHTML = "<p style='text-align:center;'>FAILED_TO_LOAD_DATABASE</p>";
            }
        }

        loadRank();
    </script>
</body>
</html>
