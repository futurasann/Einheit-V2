<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EINHEIT | Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #000; --surf: #0d0d0d; --bord: #222; --dim: #888; 
            --accent: #00ff88; --max-w-desktop: 1100px;
        }
        
        * { box-sizing: border-box; transition: all 0.3s ease; }
        html, body { 
            background: var(--bg); color: white; font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden; width: 100%; 
        }

        /* NAVBAR PILL (Sesuai Index) */
        nav { 
            display: flex; justify-content: center; align-items: center; 
            position: fixed; width: 100%; top: 20px; left: 0; z-index: 9999; 
            padding: 0 15px;
        }
        
        .nav-container { 
            width: 100%; max-width: var(--max-w-desktop); 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 25px; 
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--bord); border-radius: 100px;
            height: 75px; min-height: 75px;
        }

        .nav-logo-img { height: 55px; width: auto; flex-shrink: 0; }

        .desktop-menu { display: none; gap: 30px; }
        .desktop-menu a { 
            color: var(--dim); text-decoration: none; font-size: 11px; 
            font-weight: 600; text-transform: uppercase; letter-spacing: 2px; 
        }
        .desktop-menu a:hover, .desktop-menu a.active { color: white; }

        .hamburger-wrapper { position: relative; display: flex; align-items: center; flex-shrink: 0; }
        .hamburger { 
            cursor: pointer; display: flex; flex-direction: column; gap: 5px; 
            background: #1a1a1a; padding: 12px; border-radius: 50%; border: 1px solid #333;
            width: 45px; height: 45px; justify-content: center; align-items: center;
        }
        .hamburger span { width: 18px; height: 2px; background: white; flex-shrink: 0; }

        .dropdown-menu {
            position: absolute; top: 70px; right: 0; width: 220px;
            background: #0f0f0f; border: 1px solid var(--bord);
            border-radius: 20px; padding: 15px; display: none;
            flex-direction: column; gap: 5px; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .dropdown-menu.active { display: flex; }
        .dropdown-menu a { color: var(--dim); text-decoration: none; font-size: 13px; font-weight: 600; padding: 12px; border-radius: 12px; }
        .dropdown-menu a:hover { background: #1a1a1a; color: white; }

        /* GALLERY CONTENT WRAPPER */
        .wrapper { 
            width: 100%; max-width: var(--max-w-desktop); 
            margin: 0 auto; padding: 160px 20px 40px; text-align: center; 
        }

        h1 { font-size: clamp(34px, 10vw, 60px); font-weight: 800; margin: 0; letter-spacing: -2px; line-height: 1.1; margin-bottom: 40px; }

        /* GRID SYSTEM */
        .g-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 20px; text-align: left; 
        }

        .g-card { 
            background: var(--surf); border: 1px solid var(--bord); 
            border-radius: 16px; overflow: hidden; opacity: 0; 
            transform: translateY(20px);
        }
        .g-card.show { opacity: 1; transform: translateY(0); }
        
        .img-box { width: 100%; aspect-ratio: 1/1; overflow: hidden; background: #111; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(0.2); }
        .g-card:hover img { filter: grayscale(0); transform: scale(1.05); }

        .g-info { padding: 20px; border-top: 1px solid var(--bord); }
        .g-info h3 { font-size: 14px; margin: 0; font-weight: 800; text-transform: uppercase; color: white; }
        .g-info p { font-size: 11px; color: var(--dim); margin: 8px 0 0; font-family: 'JetBrains Mono', monospace; }

        /* SKELETON */
        .skeleton { height: 350px; background: #0a0a0a; position: relative; overflow: hidden; border-radius: 16px; }
        .skeleton::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, #1a1a1a, transparent);
            animation: loading 1.5s infinite;
        }
        @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        /* FLOATING BTN */
        .add-btn { 
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; 
            background: var(--accent); color: black; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 30px; text-decoration: none; font-weight: bold; 
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3); z-index: 999; 
        }
        .add-btn:hover { transform: scale(1.1) rotate(90deg); background: white; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .animate { opacity: 0; animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        @media (max-width: 768px) {
            .nav-container { height: 70px; min-height: 70px; padding: 0 20px; }
            h1 { font-size: 42px; }
            .g-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
        }
        @media (min-width: 992px) {
            .desktop-menu { display: flex; }
            .hamburger-wrapper { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="index.html"><img src="https://files.catbox.moe/iru1fz.png" class="nav-logo-img"></a>
            <div class="desktop-menu">
                <a href="index.html">Home</a>
                <a href="gallery.html" class="active" style="color: white;">Gallery</a>
                <a href="rank.html">Rank</a>
                <a href="news.html">News</a>
                <a href="verify.html">Check ID Card</a>
            </div>
            <div class="hamburger-wrapper">
                <div class="hamburger" onclick="toggleMenu()"><span></span><span></span></div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="index.html">Home</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="rank.html">Rank</a>
                    <a href="news.html">News</a>
                    <a href="verify.html">Check ID Card</a>
                </div>
            </div>
        </div>
    </nav>

    <a href="join.html" class="add-btn">+</a>

    <div class="wrapper">
        <h1 class="animate">Community<br>Gallery</h1>
        <div id="galleryContainer" class="g-grid">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </div>

    <script>
        // MASUKKAN URL DEPLOY KAMU DI SINI
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw7olCybSiRG3OCeQVbisuj7ZtEJQwX7ZvpwB2JbNdpK9jHwGq-BeKjkyj1g8o0CT4b/exec';

        async function loadGallery() {
            const container = document.getElementById('galleryContainer');
            try {
                const res = await fetch(`${scriptURL}?action=getGallery&t=${new Date().getTime()}`);
                const data = await res.json();
                
                if (!data || data.length === 0) {
                    container.innerHTML = "<p style='grid-column: 1/-1;'>No approved gear found.</p>";
                    return;
                }

                container.innerHTML = data.map((item, i) => `
                    <div class="g-card show" style="transition-delay: ${i*0.1}s">
                        <div class="img-box">
                            <img src="${item[2]}" onerror="this.src='https://via.placeholder.com/400'">
                        </div>
                        <div class="g-info">
                            <h3>${item[0] || 'Unnamed Gear'}</h3>
                            <p>SERIAL: ${item[1] || 'N/A'}</p>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = "<p style='grid-column: 1/-1;'>DATABASE_CONNECTION_ERROR</p>";
            }
        }

        function toggleMenu() { document.getElementById('dropdownMenu').classList.toggle('active'); }
        window.onclick = function(event) { 
            if (!event.target.closest('.hamburger-wrapper')) { 
                const menu = document.getElementById('dropdownMenu'); 
                if (menu && menu.classList.contains('active')) menu.classList.remove('active'); 
            } 
        }

        loadGallery();
    </script>
</body>
</html>
