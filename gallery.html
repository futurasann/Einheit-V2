<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EINHEIT | Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --surf: #0d0d0d; --bord: #222; --accent: #00ff88; --dim: #999; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        /* Nav & Menu */
        nav { position: fixed; width: 100%; top: 20px; z-index: 999; display: flex; justify-content: center; }
        .nav-container { width: 90%; max-width: 1100px; background: rgba(15,15,15,0.8); backdrop-filter: blur(10px); border: 1px solid var(--bord); border-radius: 50px; height: 65px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .nav-logo-img { height: 45px; }
        .desktop-menu { display: flex; gap: 20px; }
        .desktop-menu a { color: var(--dim); text-decoration: none; font-size: 12px; font-weight: 600; text-transform: uppercase; }
        .desktop-menu a:hover, .active { color: white; }

        /* Mobile Menu */
        .hamburger { cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .hamburger span { width: 20px; height: 2px; background: white; }
        .dropdown-menu { position: absolute; top: 75px; right: 20px; background: #0f0f0f; border: 1px solid var(--bord); border-radius: 15px; padding: 10px; display: none; flex-direction: column; width: 180px; }
        .dropdown-menu.active { display: flex; }
        .dropdown-menu a { color: var(--dim); text-decoration: none; padding: 10px; font-size: 13px; }

        /* Gallery Grid */
        .wrapper { max-width: 1100px; margin: 0 auto; padding: 120px 20px 40px; text-align: center; }
        .g-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; margin-top: 40px; }
        .g-card { background: var(--surf); border: 1px solid var(--bord); border-radius: 15px; overflow: hidden; transition: 0.3s; opacity: 0; transform: translateY(20px); }
        .g-card.show { opacity: 1; transform: translateY(0); }
        .img-box { width: 100%; aspect-ratio: 1/1; background: #111; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .g-card:hover img { transform: scale(1.05); }
        .g-info { padding: 15px; text-align: left; }
        .g-info h3 { font-size: 14px; margin: 0; color: white; }
        .g-info p { font-size: 11px; color: var(--dim); margin: 5px 0 0; }

        /* Floating Button */
        .add-btn { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--accent); color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; text-decoration: none; font-weight: bold; box-shadow: 0 5px 20px rgba(0,255,136,0.4); z-index: 99; }

        /* Skeleton */
        .skeleton { background: #111; position: relative; overflow: hidden; height: 300px; border-radius: 15px; }
        .skeleton::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, #1a1a1a, transparent); animation: loading 1.5s infinite; }
        @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        @media (max-width: 768px) { .desktop-menu { display: none; } }
        @media (min-width: 769px) { .hamburger { display: none; } }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <a href="index.html"><img src="https://files.catbox.moe/iru1fz.png" class="nav-logo-img"></a>
        <div class="desktop-menu">
            <a href="index.html">Home</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="rank.html">Rank</a>
            <a href="news.html">News</a>
            <a href="verify.html">ID Card</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="rank.html">Rank</a>
            <a href="news.html">News</a>
            <a href="verify.html">ID Card</a>
        </div>
    </div>
</nav>

<a href="register.html" class="add-btn">+</a>

<div class="wrapper">
    <h2>EINHEIT GALLERY</h2>
    <div id="galleryContainer" class="g-grid">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </div>
</div>

<script>
    const scriptURL = 'GANTI_DENGAN_URL_WEBAPP_KAMU'; // Masukkan URL /exec di sini

    async function loadGallery() {
        const container = document.getElementById('galleryContainer');
        try {
            const res = await fetch(`${scriptURL}?action=getGallery`);
            const data = await res.json();
            
            if (!data || data.length === 0) {
                container.innerHTML = "<p>No approved gear found.</p>";
                return;
            }

            container.innerHTML = data.map((item, i) => `
                <div class="g-card show" style="transition-delay: ${i*0.1}s">
                    <div class="img-box">
                        <img src="${item[2]}" onerror="this.src='https://via.placeholder.com/400'">
                    </div>
                    <div class="g-info">
                        <h3>${item[0]}</h3>
                        <p>SERIAL: ${item[1]}</p>
                    </div>
                </div>
            `).join('');
        } catch (err) {
            container.innerHTML = "<p>CONNECTION_ERROR</p>";
        }
    }

    function toggleMenu() { document.getElementById('dropdownMenu').classList.toggle('active'); }
    loadGallery();
</script>

</body>
</html>
