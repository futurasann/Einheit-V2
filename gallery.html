<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EINHEIT | Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #000; --surf: #0d0d0d; --bord: #222; --dim: #999; 
            --max-w-desktop: 1100px; 
        }
        
        * { box-sizing: border-box; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            background: var(--bg); color: white; font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden; width: 100%; 
        }

        /* SKELETON ANIMATION */
        .skeleton {
            background: linear-gradient(90deg, #0d0d0d 25%, #1a1a1a 50%, #0d0d0d 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* NAVBAR PILL */
        nav { 
            display: flex; justify-content: center; align-items: center; 
            position: fixed; width: 100%; top: 20px; left: 0; z-index: 9999; 
            padding: 0 15px;
        }
        
        .nav-container { 
            width: 100%; max-width: var(--max-w-desktop); 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 25px; 
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--bord); border-radius: 100px;
            height: 75px; min-height: 75px;
        }

        .nav-logo-img { height: 55px; width: auto; flex-shrink: 0; }

        .desktop-menu { display: none; gap: 30px; }
        .desktop-menu a { 
            color: var(--dim); text-decoration: none; font-size: 11px; 
            font-weight: 600; text-transform: uppercase; letter-spacing: 2px; 
        }
        .desktop-menu a:hover { color: white; }

        .hamburger-wrapper { position: relative; display: flex; align-items: center; flex-shrink: 0; }
        .hamburger { 
            cursor: pointer; display: flex; flex-direction: column; gap: 5px; 
            background: #1a1a1a; padding: 12px; border-radius: 50%; border: 1px solid #333;
            width: 45px; height: 45px; justify-content: center; align-items: center;
        }
        .hamburger span { width: 18px; height: 2px; background: white; flex-shrink: 0; }

        .dropdown-menu {
            position: absolute; top: 70px; right: 0; width: 220px;
            background: #0f0f0f; border: 1px solid var(--bord);
            border-radius: 20px; padding: 15px; display: none;
            flex-direction: column; gap: 5px; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .dropdown-menu.active { display: flex; }
        .dropdown-menu a { 
            color: var(--dim); text-decoration: none; font-size: 13px; 
            font-weight: 600; padding: 12px; border-radius: 12px; 
        }
        .dropdown-menu a:hover { background: #1a1a1a; color: white; }

        .wrapper { 
            width: 100%; 
            max-width: var(--max-w-desktop); 
            margin: 0 auto;
            padding: 145px 20px 40px; 
            text-align: center;
        }

        h2 { font-size: clamp(32px, 5vw, 48px); font-weight: 800; letter-spacing: -2px; margin-bottom: 40px; }
        
        .g-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
            text-align: left;
        }

        .g-card { background: var(--surf); border: 1px solid var(--bord); border-radius: 16px; overflow: hidden; }
        .img-box { width: 100%; aspect-ratio: 1/1; overflow: hidden; background: #111; }
        .g-card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(0.5); transition: 0.4s ease; }
        .g-card:hover img { filter: grayscale(0); transform: scale(1.1); }
        .g-info { padding: 15px; border-top: 1px solid var(--bord); }
        .g-info h3 { font-size: 12px; margin: 0; font-weight: 800; text-transform: uppercase; }
        .g-info p { font-size: 10px; color: var(--dim); margin: 5px 0 0; }

        /* COPYRIGHT */
        footer { margin-top: 80px; padding: 40px 0; border-top: 1px solid var(--bord); }
        .copyright { font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #444; text-transform: uppercase; letter-spacing: 2px; }

        @media (max-width: 768px) {
            .nav-container { height: 70px; min-height: 70px; padding: 0 20px; }
            .nav-logo-img { height: 55px; }
            .g-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
        }

        @media (min-width: 992px) {
            .desktop-menu { display: flex; }
            .hamburger-wrapper { display: none; }
            .g-grid { grid-template-columns: repeat(4, 1fr); } 
        }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate { opacity: 0; animation: fadeUp 0.8s ease forwards; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html"><img src="https://files.catbox.moe/iru1fz.png" class="nav-logo-img"></a>
            
            <div class="desktop-menu">
                <a href="index.html">Home</a>
                <a href="gallery.html" style="color: white;">Gallery</a>
                <a href="news.html">News</a>
                <a href="verify.html">Check ID Card</a>
            </div>

            <div class="hamburger-wrapper">
                <div class="hamburger" onclick="toggleMenu()">
                    <span></span><span></span>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="index.html">Home</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="news.html">News</a>
                    <a href="verify.html">Check ID Card</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <h2 class="animate">Einheit Gallery Product.</h2>
        
        <div id="galleryContainer" class="g-grid">
            <div class="g-card skeleton" style="height: 250px;"></div>
            <div class="g-card skeleton" style="height: 250px;"></div>
            <div class="g-card skeleton" style="height: 250px;"></div>
            <div class="g-card skeleton" style="height: 250px;"></div>
        </div>

        <footer class="animate">
            <div class="copyright">Â© 2026 EINHEIT COLLECTIVE. ALL RIGHTS RESERVED.</div>
        </footer>
    </div>

    <script>
        // Gunakan URL Apps Script kamu yang terakhir
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwUIta-Xqf2gqQWFL_qolQdMxsb4pAX0tLjRjtQ0PWJtnrtd9q6nh5HgxuI1RoCGNva/exec';
        
        async function fetchGallery() {
            const container = document.getElementById('galleryContainer');

            // 1. CEK CACHE (Session Storage)
            const cacheKey = 'einheit_gallery_data';
            const cachedData = sessionStorage.getItem(cacheKey);

            if (cachedData) {
                renderGallery(JSON.parse(cachedData));
                console.log("Loading from cache...");
            }

            try {
                // 2. FETCH DATA BARU
                const response = await fetch(`${scriptURL}?action=getGallery`);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    // Update Cache
                    sessionStorage.setItem(cacheKey, JSON.stringify(data));
                    // Render data terbaru
                    renderGallery(data);
                }
            } catch (e) { 
                console.error("Error loading gallery", e); 
                if (!cachedData) container.innerHTML = "<p>ERROR_LOADING_DATABASE</p>";
            }
        }

        function renderGallery(data) {
            const container = document.getElementById('galleryContainer');
            container.innerHTML = data.map((item, i) => `
                <div class="g-card animate" style="animation-delay: ${i*0.05}s">
                    <div class="img-box">
                        <img src="${item[2]}" onerror="this.src='https://via.placeholder.com/400'" loading="lazy">
                    </div>
                    <div class="g-info">
                        <h3>${item[0]}</h3>
                        <p>SERIAL: ${item[1]}</p>
                    </div>
                </div>
            `).join('');
        }

        function toggleMenu() {
            document.getElementById('dropdownMenu').classList.toggle('active');
        }

        window.onclick = function(event) {
            if (!event.target.closest('.hamburger-wrapper')) {
                const menu = document.getElementById('dropdownMenu');
                if (menu.classList.contains('active')) menu.classList.remove('active');
            }
        }

        fetchGallery();
    </script>
</body>
</html>
